<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head"></head>
<body>
<div th:replace="fragments/navbar.html :: nav"></div>
<main class="container" role="main">
    <div class="card" style="margin-top: 60px; margin-bottom: 100px">
        <div class="card-body">
            <h3 th:text=" ${'Thank you : ' + donorKey.name}"></h3>
            <div class="row mt-4 h3">
            <span class="badge badge-secondary"
                  th:text="'You have donated Â£' + ${#numbers.formatDecimal(donorKey.donationAmount,1,2)}"></span>
                <div id="charityDetails">
                    to:
                    <span th:text="${charityKey.name}"></span>
                </div>
            </div>
            <div class="row mt-4" th:if="${sponsor != null && sponsor.fundraiserName == null}">
                <a th:href="@{'/charity/' + ${charityKey.id}}" th:text="@{'Back to ' + ${charityKey.name}}"></a>
            </div>
            <div th:if="${sponsor != null && sponsor.fundraiserName != null}">
                <a th:href="@{'/sponsorship/' + ${sponsor.furl}}"
                   th:text="@{'Back to ' + ${sponsor.fundraiserName}}"></a>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: div.footer"></div>
</body>
</html>
