<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>

<main class="container mt-4" role="main">
    <div>
        <div id=sponsorDetails>
            <div>You are sponsoring <span th:text="${charityKey.getAcronym()}"></span></div>
            <h3>Please enter your details</h3>
            <form action="#" method="post" th:action="@{/sponsorDetails}" th:object="${sponsorKey}">
                <div class="form-group">
                    <label th:for="fundraiserName">Name for Fundraising Page</label>
                    <input aria-describedby="Enter your name"
                           class="form-control"
                           th:field="*{fundraiserName}"
                           type="text"/>
                    <div class="alert alert-danger"
                         th:errors="*{fundraiserName}"
                         th:if="${#fields.hasErrors('fundraiserName')}">
                        Name Error
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="fundraisingAction">Action</label>
                    <input aria-describedby="Enter your action"
                           class="form-control"
                           th:field="*{fundraisingAction}"
                           type="text"/>
                    <div
                            class="alert alert-danger"
                            th:errors="*{fundraisingAction}"
                            th:if="${#fields.hasErrors('fundraisingAction')}">
                        Action Error
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="furl">Furl</label>
                    <input aria-describedby="Enter your furl"
                           class="form-control"
                           th:field="*{furl}"
                           type="text"/>
                    <div
                            class="alert alert-danger"
                            th:errors="*{furl}"
                            th:if="${#fields.hasErrors('furl')}">
                        Action Error
                    </div>
                </div>
                <button class="btn btn-primary-outline" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
</div>

</body>
</html>
