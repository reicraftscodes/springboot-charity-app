<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>

<main class="container mt-4" role="main">
    <div class="starter-template">

        <div id=sponsorDetails>
            <h3> Please enter the following details:  </h3>
            <form action="#" method="post" th:action="@{/sponsorDetails}" th:object="${sponsor}">
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input aria-describedby="name"
                           class="form-control"
                           placeholder="Enter your name"
                           th:field="*{name}"
                           type="text"/>
                    <div class="alert alert-danger"
                         th:errors="*{name}"
                         th:if="${#fields.hasErrors('name')}">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="action">Action</label>
                    <input aria-describedby="Action"
                           class="form-control"
                           placeholder="State your purpose and action"
                           th:field="*{action}"
                           type="text"/>
                    <div class="alert alert-danger"
                         th:errors="*{action}"
                         th:if="${#fields.hasErrors('action')}">
                        Action is required
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="furl">FURL</label>
                    <input aria-describedby="Enter your postcode"
                           class="form-control"
                           placeholder="Generate your own furl"
                           th:field="*{furl}"
                           type="text"/>
                    <div class="alert alert-danger"
                         id="fURLError"
                         th:errors="*{fURL}"
                         th:if="${#fields.hasErrors('furl')}">
                        Furl is required
                    </div>

                </div>

            </form>

<!--    once I hit the submit button there should be a display messages
          saying that 'you are sponsoring to: charityName '-->

        </div>
    </div>
</main>


</div>


</body>
</html>
