<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Charity Profile</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>

<div id=missingCharityMessage th:if="${charity == null}">
    <div> No matching charity</div>
</div>

<main class="container mt-4" role="main">
    <div class="starter-template">
        <div id=charityInfo th:if="${charity}">

            <div class="col-md">
                <H3 th:text="${charity.name}">

                </H3>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg">
                <a class="btn btn-primary btn-lg btn-block" th:href="@{/donateToCharity/{id} (id=${charity.id})}"
                   th:id="@{donateLink{id} (id=${charity.id})}">
                    <span>Donate</span>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg">
                <a class="btn btn-primary btn-lg btn-block" th:href="@{/makeSponsor/}"
                   th:id="@{sponsorLink{id}}">
                    <span>Make a sponsor form</span>
                </a>
            </div>
        </div>

    </div>
    </div>

    </div>

</main>


</body>
</html>
