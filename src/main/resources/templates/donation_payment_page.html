<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head"></head>
<body>
<div th:replace="fragments/navbar.html :: nav"></div>
<main class="container" role="main">
    <div class="card" style="margin-top: 60px; margin-bottom: 100px">
        <div class="card-body">
            <div class="row">
                <div class="col-md">
                    <div id=paymentDetails>
                        <h3>
                            You are donating to: &nbsp;
                            <span th:text="${charityKey.name}"/>
                        </h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md">

                    <h3>Your details are:</h3>
                    <div th:text="${donorKey.name}"></div>
                    <div th:text="${donorKey.postcode}"></div>

                </div>

            </div>
            <hr>
            <form action="/paymentDetails" method="post" th:object="${paymentKey}">
                <div class="form-group">
                    <label th:for="cardNumber">Please enter your card number</label>
                    <input aria-describedby="Enter the long number on your credit or debit card"
                           class="form-control"
                           placeholder="cardNumber"
                           th:field="*{cardNumber}"
                           type="text"/>
                    <div class="alert alert-danger" th:errors="*{cardNumber}"
                         th:if="${#fields.hasErrors('cardNumber')}">
                        Invalid Credit Card Number
                    </div>
                </div>

                <div class="form-group form-check">
                    <input aria-describedby="Confirm that card holder address matches the address of the donor"
                           class="form-check-input"
                           id="isCardAddressHomeAddress"
                           name="isCardAddressHomeAddress"
                           type="checkbox"/>
                    <label class="form-check-label"
                           for="isCardAddressHomeAddress">
                        Card holder address equals donor address?
                    </label>
                </div>
                <button class="btn btn-violet" id="submit"
                        type="submit">Proceed to Confirmation
                </button>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer.html :: div.footer"></div>
</body>
</html>
