<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>


<div id=missingCharityMessage th:if="${#lists.isEmpty(charitiesKey)}">
    <div>No matching charity</div>
</div>

<main class="container" role="main">
    <div class="starter-template">
        <div class="row">
            <h2>Matches for &quot;<span th:text="${searchTermKey}"></span>&quot;</h2>
        </div>
        <div class="row">
            <div id=charityListContainer th:if="${not #lists.isEmpty(charitiesKey)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Registration Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="currCharity : ${charitiesKey}">
                        <th scope="row">
                            <a th:href="@{/charity/{id} (id=${currCharity.id})}"
                               th:id="'charityLink'+ ${currCharity.id}">
                                <span th:text="${currCharity.name}"></span>
                            </a>
                        </th>
                        <td th:text="${currCharity.registrationNumber}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


</body>
</html>
