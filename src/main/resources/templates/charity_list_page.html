<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body>

<div th:replace="fragments/navbar.html :: nav"></div>
<main class="container" role="main">
    <div class="card" style="margin-top: 60px; margin-bottom: 100px">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2>Matches for &quot;<span th:text="${searchTermKey}"></span>&quot;</h2>

                    <div id=missingCharityMessage th:if="${#lists.isEmpty(charitiesKey)}">
                        <div>No matching charity</div>
                    </div>

                    <div id=charityListContainer th:if="${not #lists.isEmpty(charitiesKey)}">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Registration Number</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="currCharity : ${charitiesKey}">
                                <th scope="row">
                                    <a th:href="@{/charity/{id} (id=${currCharity.id})}"
                                       th:id="'charityLink'+ ${currCharity.id}">
                                        <span th:text="${currCharity.name}"></span>
                                    </a>
                                </th>
                                <td th:text="${currCharity.registrationNumber}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>
    </div>

</main>

<div th:replace="fragments/footer.html :: div.footer"></div>
</body>
</html>
